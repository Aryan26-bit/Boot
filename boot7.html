<!DOCTYPE HTML>  
<html>  
  
<head>  
    <title>  
        How to select a random element 
        from array in JavaScript ? 
    </title> 
</head> 
  
<body style = "text-align:center;">  
      
    <h1 style = "color:green;">  
        Randomize Element from an Array  
    </h1>  
      
    <p id = "GFG_UP" style =  
        "font-size: 15px; font-weight: bold;">  
    </p> 
      
    <button id = "button" onclick = "GFG_Fun()">  
        click here  
    </button>  
      
    <p id = "GFG_DOWN" style =  
        "font-size: 24px; font-weight: bold; color: green;">  
    </p>  
      
    <script>  
        var up = document.getElementById('GFG_UP');  
        var down = document.getElementById('GFG_DOWN');  
          
        var arr = ["W3Schools", "GeeksForGeeks", 
                "Tutorials Point", "Computer Science Portal"]; 
          
        up.innerHTML = "Click on the button to check " 
               + "the type of element.<br><br>" + arr; 
          
        function GFG_Fun() { 
            down.innerHTML =  
                arr[Math.floor(Math.random() * arr.length)]; 
        }  
    </script>  
</body>  
  
</html>
